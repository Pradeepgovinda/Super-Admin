        <form class="container-fluid mt-5 pt-3">
          <div class="container">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="name" class="form-name">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Type</label>
              <div class="col-sm-10">
                <select class="select-menu">
                  <option selected>Select Type</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label"><span class="star">*</span> Country</label>
              <div class="col-sm-10">
                <select class="select-menu">
                  <option selected>Select Country</option>
                  <option>...</option>
                </select>
              </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2">Price</legend>
              <div class="col-sm-10 monthly-yearly">
                <div class="form-check">
                  <input class="form-check-input price-month" type="checkbox" id="flexCheckDefault">
                  <label class="form-check-label month" for="flexCheckDefault">
                    Monthly
                  </label>
                  <input type="name" class="form">
                  <label class="doller">$</label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input price-year" type="checkbox" id="flexCheckChecked">
                  <label class="form-check-label year" for="flexCheckChecked">
                    Yearly
                  </label>
                  <input type="name" class="form">
                  <label class="doller">$</label>
                </div>
              </div>
            </fieldset>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Status</legend>
              <div class="col-sm-10 status">
                <div class="form-check form-check-inline">
                  <input class="form-check-input status-active" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">Active</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input status-inactive" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">Inactive</label>
                </div>
              </div>
            </fieldset>

            <div class="row">
              <div class="col-sm-10 click">
              <button class="back" type="button">Back</button>
              <button class="reset" type="button">Reset</button>
              <button class="save" type="button">Save</button>
            </div>
            </div>

          </div>
        </form>



      </div>
